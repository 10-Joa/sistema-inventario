<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Inventario</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/">Inicio</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Lista de Productos</h1>
		</div>
		<br>

		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombre</th>
						<th scope="col">Precio</th>
						<th scope="col">Categoria</th>
						<th scope="col">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="productos : ${listaProductos}">
						<th th:text="${productos.id}"></th>
						<th th:text="${productos.nombre}"></th>
						<th th:text="${productos.precio}"></th>
						<th th:text="${productos.categoria.nombre}"></th>
						<th>
							<a th:href="@{'/productos/editar'+'/'+ ${productos.id}}" class="btn btn-info">Editar</a>
							<a th:href="@{'/productos/eliminar'+'/'+ ${productos.id}}"
								class="btn btn-danger">Eliminar</a>

						</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
