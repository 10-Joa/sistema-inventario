<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Inventario</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/">Inicio</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Lista de Usuarios</h1>
		</div>
		<br>

		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">email</th>
						<th scope="col">Roles</th>
						<th scope="col">Acciones</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${listaUsuarios}">
						<th th:text="${usuario.id}"></th>
						<th th:text="${usuario.email}"></th>
						<th th:text="${usuario.roles}"></th>
						<th>
							<a th:href="@{'/usuarios/editar'+'/'+ ${usuario.id}}" class="btn btn-info">Editar</a>&nbsp;&nbsp;
							<a th:href="@{'/usuarios/eliminar'+'/'+ ${usuario.id}}" class="btn btn-danger">Eliminar</a>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
