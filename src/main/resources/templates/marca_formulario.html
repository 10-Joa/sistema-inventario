<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Inventario</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/">Inicio</a>
				</li>
			</ul>
		</div>@
	</nav>

	<div class="container text-center">
		<div>
			<h1 th:if="${marca.id == null }">Agregar una nuevo Marca</h1>
			<h1 th:unless="${marca.id == null}">Editar una Marca</h1>
			<!-- el unless es como decir si esto no es verdad has esto-->
		</div>

		<form th:action="@{/marcas/guardar}" th:object="${marca}" method="post" style="max-width: 600px; margin: auto;">
			<input type="hidden" th:field="*{id}" th:value="${marca.id}" />

			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre de la marca: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombre}" class="form-control" required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Seleccione una o mas categorias: </label>
					<div class="col-sm-8">
						<select th:field="*{categorias}" class="form-control" multiple="multiple" required>
							<th:block th:each="categoria : ${listaCategorias}">
								<!--lo q mostrare sera el nombre por eso pongo th:text y lo q guardare en esa opcion sera el id -->
								<option th:text="${categoria.nombre}" th:value="${categoria.id}"></option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="text-center p">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
